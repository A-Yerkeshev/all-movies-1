<div class="border-bottom">
  <h2 class="ml-3 mt-1 d-inline-block">Most popular movies</h2>
  <span class="ml-3">(According to rating of <a href="https://www.imdb.com">IMDb</a>)</span><br>
</div>
<div class="d-inline-block m-2 w-25" *ngFor="let movie of movies">
  <h4 class="m-1 text-center">{{movie.Title}}</h4>
  <img class="w-100" src={{movie.Poster}}>
</div>
