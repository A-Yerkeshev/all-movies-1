<div class="container m-1 p-1 border">
  <div class="row">
    <img class="col-12 col-md-4 p-0 pl-3 details-poster" src={{movie.Poster}}>
    <div class="col-12 col-md-8">
      <div class="container">
        <div class="row">
          <h3 class="col text-center">{{movie.Title}} ({{movie.Year}})</h3>
        </div>
        <div class="row">
          <div class="col p-0">
            <table class="table table-striped">
              <tbody>
                <tr class="mx-1" *ngFor="let property of movie | keyvalue">
                  <th scope="row"></th>
                  <td *ngIf="isValidForDisplay(property.value)">{{property.key}}</td>
                  <td class="text-break" *ngIf="isValidForDisplay(property.value)">{{property.value}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
