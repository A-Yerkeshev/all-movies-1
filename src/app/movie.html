<div class="container m-1 p-1 border">
  <div class="row">
    <img class="col-4 p-0" src={{movie.Poster}}>
    <div class="col-8">
      <div class="container">
        <div class="row">
          <h3 class="col text-center">{{movie.Title}} ({{movie.Year}})</h3>
        </div>
        <div class="row">
          <div class="col p-0">
            <table class="container">
              <tr class="row" *ngFor="let property of movie | keyvalue">
                <td class="col-2">{{property.key}}</td>
                <td class="col-10 text-break">{{property.value}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
