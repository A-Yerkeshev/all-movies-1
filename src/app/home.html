<h1>Here will be relevant movies</h1>
<div class="row justify-content-center top-movies">
  <a class="card col-4 col-sm-3 col-md-2 p-0 m-1" *ngFor="let movie of recentMovies" routerLink="/{{movie.imdbID}}" routerLinkActive="active" (click)=setCurrentMovie(movie)>
    <img src={{movie.Poster}} class="card-img">
    <div class="card-body p-0 pt-1 border border-secondary">
      <h5 class="card-title text-center text-dark">{{movie.Title}}</h5>
    </div>
  </a>
</div>
<app-popular></app-popular>
